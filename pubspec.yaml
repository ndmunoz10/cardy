name: cardy
description: A new Flutter package project.
author: nicdamun <nicdamun@gmail.com>
homepage: https://github.com/ndmunoz10/cardy
version: 1.0.0

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    google_fonts: ^1.1.0
    flutter:
        sdk: flutter
    cupertino_icons: ^0.1.3

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true
    assets:
        - assets/images/ic_master_card.png

    module:
        androidX: true
        androidPackage: com.cardy
        iosBundleIdentifier: com.cardy
